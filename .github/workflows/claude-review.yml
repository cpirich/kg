name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review this PR for:
            1. TypeScript type safety and strict mode compliance
            2. Correct use of Next.js static export patterns (no server-side code)
            3. Proper error handling and edge cases
            4. Code style consistency with Biome config
            5. Test coverage for new functionality
            Provide specific, actionable feedback.
